  <script>
    /**
     * Use this function inside your React components to load a stream.
     * It ensures the iframe is created with the strict security bypass.
     */
    window.mountVortexStream = function(containerId, streamUrl) {
      const container = document.getElementById(containerId);
      if (!container) return;

      // Create a fresh iframe to avoid cache/lock issues
      const ifr = document.createElement('iframe');
      ifr.src = streamUrl;
      ifr.setAttribute('allowfullscreen', 'true');
      ifr.setAttribute('frameborder', '0');
      ifr.setAttribute('referrerpolicy', 'no-referrer');
      
      // Sandbox prevents the streaming site from redirecting your whole page to ads
      ifr.setAttribute('sandbox', 'allow-scripts allow-same-origin allow-presentation allow-forms');

      container.innerHTML = ''; // Clear previous player
      container.appendChild(ifr);
    };
  </script>
</body>
